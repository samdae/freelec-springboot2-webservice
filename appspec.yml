version: 0.0 # CodeDeploy 버전을 이야기 함, 0.0 이 외의 버전이면 오류 발생.
os: linux
files:
  - source: / #CodeDeploy에 전달해 준 파일 중 destination으로 이동시킬 대상을 정함.
    destination: /home/ec2-user/app/step2/zip/ # source에서 지정된 파일을 받을 위치. 빌드된 jar를 여기로 옮길 것.
    overwrite: yes # 기존 파일들이 있으면 덮어쓸지를 결정

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user
